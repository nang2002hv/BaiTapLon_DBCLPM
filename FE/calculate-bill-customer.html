<body id="page-top">

    <!-- Page Wrapper -->
    <div id="wrapper">

        <!-- Sidebar -->
        <ul class="navbar-nav bg-gradient-primary sidebar sidebar-dark accordion" id="accordionSidebar">

            <!-- Sidebar - Brand -->
            <a class="sidebar-brand d-flex align-items-center justify-content-center" href="index.html">
                <div class="sidebar-brand-icon rotate-n-15">
                    <i class="fas fa-laugh-wink"></i>

            <!-- Divider -->
            <hr class="sidebar-divider my-0">

            <!-- Nav Item - Dashboard -->
            <li class="nav-item active">
                <a class="nav-link" href="update.html">
                    <i class="fas fa-fw fa-tachometer-alt"></i>
                    <span>Cập nhật số điện</span></a>
            </li>

            <hr class="sidebar-divider my-0">

            <!-- Nav Item - Dashboard -->
            <li class="nav-item active">
                <a class="nav-link" href="calculate-bill-customer.html" style="background: rgba(0, 0, 0, 0.277);">
                    <i class="fas fa-fw fa-tachometer-alt"></i>

                </a>
            </li>

        </ul>
        <!-- End of Sidebar -->

        <!-- Content Wrapper -->
        <div id="content-wrapper" class="d-flex flex-column">

            <!-- Main Content -->
            <div id="content">
                
                <form class="m-3" id="calculateForm">
                    <div class="form-group">
                        <label for="previous">Nhập số điện trước</label>
                        <input class="form-control" id="previous">
                    </div>
                    <div class="form-group">
                        <label for="current">Nhập số điện hiện tại</label>
                        <input class="form-control" id="current">
                    </div>
                    <button type="submit" class="btn btn-primary">Tính toán</button>
                </form>

                <div class="card-body">
                    <div class="table-responsive">
                        <table class="table table-bordered" id="dataTable" width="100%" cellspacing="0">
                            <thead>
                                <tr>
                                    <th scope="col">Bậc</th>
                                    <th scope="col">Đơn giá (VNĐ/kWh)</th>
                                    <th scope="col">Sản lượng (kWh)</th>
                                    <th scope="col">Thành tiền (VNĐ)</th>
                                </tr>
                            </thead>
                            <tbody>
                            </tbody>
                        </table>
                    </div>

                    <div class="m-3">
                        <h5 class="mb-4 font-weight-bold text-primary">Kết quả:</h6>
                        <div class="row mb-2 d-flex flex-row align-items-center">
                            <div class="col-2">
                                <h6 class="m-0 font-weight-bold text-primary">Số điện tiêu thụ:</h6>
                            </div>
                            <div class="col-1">
                                <h6 id="consumed" class="m-0 font-weight-bold text-secondary"></h6>
                            </div>
                        </div>
                        <div class="row mb-2 d-flex flex-row align-items-center">
                            <div class="col-2">
                                <h6 class="m-0 font-weight-bold text-primary">Tiền điện chưa thuế:</h6>
                            </div>
                            <div class="col-1">
                                <h6 id="total" class="m-0 font-weight-bold text-secondary"></h6>
                            </div>
                        </div>
                        <div class="row mb-2 d-flex flex-row align-items-center">
                            <div class="col-2">
                                <h6 class="m-0 font-weight-bold text-primary">Tiền thuế (8%):</h6>
                            </div>
                            <div class="col-1">
                                <h6 id="totalTax" class="m-0 font-weight-bold text-secondary"></h6>
                            </div>
                        </div>
                        <div class="row mb-2 d-flex flex-row align-items-center">
                            <div class="col-2">
                                <h6 class="m-0 font-weight-bold text-primary">Tổng tiền:</h6>
                            </div>
                            <div class="col-1">
                                <h6 id="totalWithTax" class="m-0 font-weight-bold text-secondary"></h6>
                            </div>  
                        </div>
                </div>

                
            </div>
